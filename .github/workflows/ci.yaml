name: Continuous Integration

on:
  push:
    branches:
      - action

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Generate new coverage report
        run: npx nyc --reporter=lcov npm run test && npx nyc report --reporter=text-lcov > coverage.lcov
        working-directory: ./backend

      - name: List coverage directory contents
        run: ls -la
        working-directory: ./backend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.lcov

      - name: Publish coverage results
        uses: romeovs/lcov-reporter-action@v0.2.20
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./backend/coverage.lcov

      - name: Format JavaScript and TypeScript files
        run: npx prettier --write "**/*.{js,ts}"
        working-directory: ./backend

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || true
          echo "changes_detected=$(git status --porcelain | wc -l)" >> $GITHUB_ENV
        working-directory: ./backend

      - name: Commit changes
        if: env.changes_detected != '0'
        run: |
          git add .
          git config user.name 'Benedict-CS'
          git config user.email 'benedicttiong.cs@gmail.com'
          git commit -m "Apply code formatting"
          git push
        working-directory: ./backend
