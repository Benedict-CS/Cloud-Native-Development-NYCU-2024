name: Continuous Integration

on:
  push:
    branches:
      - main
      - action

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run tests
        run: npm test
        working-directory: ./backend

      - name: Compare coverage
        run: npm run coverage
        working-directory: ./backend

      - name: Upload coverage to Artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage/lcov-report/

      - name: Compare coverage
        run: |
          # Implement actual logic to compare coverage percentages
          echo "Compare coverage script should go here."

      - name: Format code
        run: npx prettier --write .
        working-directory: ./app

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "##[set-output name=changes_detected;]true"
        working-directory: ./app

      - name: Commit changes
        if: steps.git-check.outputs.changes_detected == 'true'
        run: |
          git add .
          git config user.name 'Benedict1033'
          git config user.email 'ben111611@gmail.com'
          git commit -m "Apply code formatting"
          git push
        working-directory: ./app