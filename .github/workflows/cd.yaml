name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  docker_build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SECRET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "frontend"
          push: true
          tags: ghcr.io/benedict-cs/k8s-frontend:${{ github.sha }}

  docker_build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SECRET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "./backend"
          push: true
          tags: ghcr.io/benedict-cs/k8s-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Google Cloud Platform
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          version: "latest"
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure kubectl
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBECONFIG}" > $HOME/.kube/config

      - name: Debug
        run: |
          cat ./k8s/deploys.yaml
          kubectl get pods

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./k8s/deploys.yaml
          kubectl apply -f ./k8s/services.yaml
          kubectl apply -f ./k8s/ingress.yaml


      - name: Deploy to GCP
        run: |
          gcloud compute ssh benedict_cs12@instance-20240417-105505 --zone us-central1-a --command="
          echo "123456"
          ls
          "
        working-directory: ./app
